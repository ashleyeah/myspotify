{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center mb-3">Musical Discovery Questions</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'discover:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'discover:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No polls available</p>
  {% endif %}
  <div class="card mb-3">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="username">Spotify Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <a href="{% url 'discover:artists' username %}" type="submit" class="btn btn-success btn-sm">Submit</a>
      </form>
    </div>
  </div>
{% endblock %}
